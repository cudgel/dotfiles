# remap prefix to Control + a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
bind-key a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

set-window-option -g mode-keys vi

set -g history-limit 10000

# improve colors
set -g default-terminal "screen-256color"

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set-option -g mouse-utf8 on

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind p run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"

# act like vim
setw -g mode-keys vi
bind-key -r C-h select-pane -L
bind-key -r C-j select-pane -D
bind-key -r C-k select-pane -U
bind-key -r C-l select-pane -R
bind h select-window -t :-
bind l select-window -t :+

# status bar
set -g status-utf8 on
set -g status-keys vi

source '/usr/local/lib/python3.4/dist-packages/Powerline-beta-py3.4.egg/powerline/bindings/tmux/powerline.conf'
set -g status-bg colour235
